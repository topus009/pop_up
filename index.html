<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab" rel="stylesheet">
  <link href="./topolov.css" rel="stylesheet" />
</head>

<body>
<!-- ================================ POP_UP =============================== -->
  <div class="pop_up_topolov hide">
    <div class="pop_up_close" onclick="close_pop_up()"></div>
    <div class="title">БЕСПЛАТНАЯ ДОСТАВКА</div>
    <div class="styled_block">
      <div class="styled_text_shadow">В ПОДАРОК</div>
      <div class="styled_text">В ПОДАРОК</div>
    </div>
<!-- ================================ ПАНДА ================================ -->
    <div class="animated">
      <img class="panda" src="./img/08.png" />
      <div class="sprites"></div>
    </div>
<!-- ================================ ПАНДА == end ========================= -->
<!-- ================================ ФОРМА ================================ -->
    <div class="form_slogan">Подпишись и получи<b> доставку в подарок!</b></div>
    <form class="form_subscribe">
      <input class="send_email" type="email" value="" placeholder="Ваша почта" required/>
      <input class="form_subscribe_submit" type="submit" value="Получить промокод">
    </form>
<!-- ================================ ФОРМА == end ==========================-->
<!-- ================================ CИНИЙ_БЛОК =========================== -->
    <div class="blue_block">
      <div class="item_1">
        <img src="./img/01.png" />
        <p>Доставка курьером и<br/>в пункты выдачи<br/>на следующий день</p>
      </div>
      <div class="item_2">
        <img src="./img/02.png" />
        <p>Подарки и пробники<br/>к каждому заказу</p>
      </div>
      <div class="item_3">
        <img src="./img/03.png" />
        <p>Возможность<br/>оплатить заказы<br/>бонусными рублями</p>
      </div>
      <div class="item_4">
        <img src="./img/04.png" />
        <p>Семь удобных<br/>способов оплаты</p>
      </div>
    </div>
<!-- ================================ CИНИЙ_БЛОК == end =====================-->
  </div>
<!-- ================================ POP_UP == end =========================-->
  <script src="./topolov.js"></script>
</body>

</html>
